<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 240" role="img" aria-label="Kitsune Stack Template logo">
  <defs>
    <linearGradient id="word" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f5e9db" />
      <stop offset="1" stop-color="#d8c5ac" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d7ae7f" />
      <stop offset="1" stop-color="#67c8ba" />
    </linearGradient>
    <linearGradient id="mark-bg" x1="8" y1="6" x2="56" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f151d" />
      <stop offset="1" stop-color="#080c11" />
    </linearGradient>
    <linearGradient id="mark-slash" x1="30" y1="49" x2="36" y2="14" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#d7ae7f" />
      <stop offset="1" stop-color="#67c8ba" />
    </linearGradient>
    <radialGradient id="mark-glow-warm" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(22 19) rotate(65) scale(25)">
      <stop offset="0" stop-color="#d7ae7f" stop-opacity="0.35" />
      <stop offset="1" stop-color="#d7ae7f" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="mark-glow-cool" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(44 45) rotate(240) scale(24)">
      <stop offset="0" stop-color="#67c8ba" stop-opacity="0.33" />
      <stop offset="1" stop-color="#67c8ba" stop-opacity="0" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.34" />
    </filter>
  </defs>

  <g transform="translate(10 10)" filter="url(#shadow)">
    <rect x="0" y="0" width="220" height="220" rx="56" fill="#080c11" />
    <g transform="translate(14 14) scale(3)">
      <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#mark-bg)" />
      <rect x="4.5" y="4.5" width="55" height="55" rx="13.5" fill="none" stroke="rgba(255,255,255,0.14)" />

      <circle cx="22" cy="19" r="17" fill="url(#mark-glow-warm)" />
      <circle cx="44" cy="45" r="17" fill="url(#mark-glow-cool)" />

      <path d="M24 18 L14 32 L24 46" fill="none" stroke="#d7ae7f" stroke-width="5.4" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M40 18 L50 32 L40 46" fill="none" stroke="#67c8ba" stroke-width="5.4" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M29.5 49 L34.5 14" fill="none" stroke="url(#mark-slash)" stroke-width="4.6" stroke-linecap="round" />

      <circle cx="31.2" cy="31.5" r="1.7" fill="#f5e9db" fill-opacity="0.9" />
    </g>
  </g>

  <g transform="translate(265 0)">
    <text x="0" y="112" fill="url(#word)" font-family="Oxanium, 'Segoe UI', Tahoma, sans-serif" font-size="76" font-weight="700" letter-spacing="4">
      KITSUNE STACK
    </text>
    <text x="0" y="176" fill="url(#accent)" font-family="Merriweather, Georgia, serif" font-size="42" font-weight="500" letter-spacing="8">
      TEMPLATE
    </text>
    <rect x="0" y="192" width="520" height="3" rx="2" fill="url(#accent)" opacity="0.82" />
  </g>
</svg>
